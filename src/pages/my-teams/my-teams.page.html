<ion-header>
    <ion-navbar color="primary">
        <button menuToggle ion-button>
            <ion-icon name = "menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Team</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngIf = "!favorites">
        <ion-card-header class="my-teams-header">No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>You are not currently following any Team.</p>
            <p>First select a tournment, then you can follow teams from the team page.</p>
        </ion-card-content>
        <button icon-left full ion-button (click)="goToTournaments()">
            <ion-icon name="search"> </ion-icon>
            Find a Tournament
        </button>
    </ion-card>

    <ion-card *ngIf = "favorites">
        <ion-list>
            <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
            <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
                <ion-icon name='star'></ion-icon>
                {{item.team.name}}
                <p>{{item.tournamentName}}</p>
            </button>
        </ion-list>
        <ion-card-content>
            <p>To follow more teams, select a tournament, then you can follow teams from their home page.
            </p>
            <button icon-left full ion-button (click)="goToTournaments()">
                <ion-icon name="search"> </ion-icon>
                Find a Tournament
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
